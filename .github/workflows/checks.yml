name: Checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  scalafmt:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: sbt scalafmtCheckAll
  docs:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: sbt 'docs/mdoc'
  # Note that the first Scala LTS 3.3 is unfortunately not compatible
  # So we consider 3.2.2 as our baseline until we get a real LTS we
  # can target.
  test-lts:
    name: Test (LTS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: sbt test
  test-newer:
    name: Test (${{ matrix.scalaV }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scalaV:
          - "3.4.2"
          - "3.5.0-RC1"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: sbt '++${{ matrix.scalaV }}! test'
